<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1 id="main-heading">DOM Manipulation Demo</h1>
    </header>
    
    <main>
        <section class="content-section">
            <p id="changeable-text">This text will change when you click the button below.</p>
            <button id="text-changer">Change Text Content</button>
        </section>
        
        <section class="content-section">
            <div id="style-demo" class="box">This box's style will change when clicked.</div>
        </section>
        
        <section class="content-section">
            <button id="toggle-element">Toggle Special Message</button>
            <div id="special-message-container"></div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 JavaScript Demo</p>
    </footer>
</body>
</html>
